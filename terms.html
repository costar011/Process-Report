    <h1>리액트 레포트</h1>
        <h2>await : 그 다음 과정이 끝날 때 까지 기다려라.</h2>
        
        <h2>async : 무언가를 기다려줌. 기능의 어떤 특정한 부분은 기다려야 된다고 신호 보냄.</h2>
        
        <h2>catch : try 해준 것을 catch로 잡아냄.</h2>
        
        <h2>try catch : 에러가 생기면 default 잡아내지 못함.</h2>
        
        <h2>$regex : regular expression 정규표현식</h2>
