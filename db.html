    <h1>데이터베이스 레포트</h1>

        <h2>옵티마이저 : 쿼리작성 순서도</h2>

        <h2>
                SELECT    A.ENAME,
                    A.SAL,
                    B.DNAME             -- 2
            FROM    emp    A
            INNER
            JOIN    dept    B
            ON    A.DEPTNO = B.DEPTNO   -- 1
            ORDER    BY    A.EMPNO;     -- 3

        </h2>

        <h2> 1회성 쿼리 실행이냐, 다중 쿼리 실행이냐  동일한 쿼리는 저장을 해둔다. </h2>

        <h2> 2. WHERE </h2>

        <h2> 5. SELECT</h2>

</h2>
